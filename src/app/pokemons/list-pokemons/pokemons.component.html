<h1 class="center">Liste des pok√©mons</h1>
<pokemon-search></pokemon-search>
<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemons" class="col s6 m4">
            <div class="card horizontal" (click)=selectPokemon(pokemon) pokemonBC>
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created | date: "dd/MM/yy" }}</small></p>
                        <span *ngFor ="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- To add pokemon -->
<a
  class="btn-floating btn-large waves-effect waves-light teal z-depth-3"
  style="position: fixed; bottom: 25px; right: 25px"
  routerLink="/pokemon/add"
  href
>
  <strong>+</strong>
</a>
