<form *ngIf="pokemon" #pokemonForm="ngForm">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card-panel">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" class="form-control" id="name"
                            required
                            pattern="^[a-zA-Zàéèç]{1,25}$"
                            [(ngModel)]="pokemon.name" name="name" #name="ngModel">

                            <div [hidden]="name.valid || name.pristine" class="card-panel red accent-1">
                                Le nom du pokémon est requis (1-25) Les chiffres sont interdits !
                            </div>
                </div>
            </div>
        </div>
    </div>
</form>
